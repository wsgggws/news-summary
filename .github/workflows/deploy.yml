name: Deploy

on: [push, pull_request]
# on:
#   push:
#     tags:
#       - "v*.*.*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“„ Create .env file and Copy .env to server via SCP
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: ðŸ“¤ Copy project files to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".,!notes,!tests,!png,!.git,!.github,!.env.ci,!.env.local"
          target: "${{ secrets.REMOTE_BACKEND_DIR }}"
          strip_components: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš€ Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.REMOTE_IP }} <<EOF
            cd ${{ secrets.REMOTE_BACKEND_DIR}}
            make docker-run
          EOF
