  # 数据库服务
  db:
    image: postgres:13
    container_name: news-summary-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: newsdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # 将宿主机的 5432 端口映射到容器的 5432 端口
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d newsdb"]
      interval: 2s
      timeout: 2s
      retries: 3
    networks:
      - otel-net

  test-db:
    image: postgres:13
    container_name: news-summary-db-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_newsdb
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # 将宿主机的 5433 端口映射到容器的 5432 端口
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_newsdb"]
      interval: 2s
      timeout: 2s
      retries: 3
    networks:
      - otel-net

  # Redis 服务
  redis:
    image: redis:6.2
    container_name: news-summary-redis
    ports:
      - "6379:6379"
    command: redis-server
    volumes:
      - redis_data:/data
    networks:
      - otel-net

